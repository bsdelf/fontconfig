<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- generic settings, as for dpi: -->
    <!-- detect DPI: xdpyinfo | grep dots -->
    <!-- set "Xft.dpi: 184" in ~/.Xdefaults -->
    <match target="font">
        <!--
        <edit name="dpi" mode="assign"><double>182</double></edit>
        -->
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
    </match>
    
    <!-- sans fonts prefer -->
    <match>
        <test name="family">
            <string>Arial</string>
            <string>Bitstream Vera Sans</string>
            <string>DejaVu Sans</string>
            <string>Droid Sans</string>
            <string>Helvetica</string>
            <string>Helvetica Neue</string>
            <string>Open Sans</string>
            <string>Lucida</string>
            <string>Lucida Grande</string>
            <string>Tahoma</string>
            <string>Roboto</string>
            <string>terminus</string>
            <string>Verdana</string>
            <string>SimSun</string>
            <string>宋体</string>
            <string>Microsoft YaHei</string>
            <string>微软雅黑</string>
            <string>Microsoft JhengHei</string>
            <string>微軟正黑體</string>
            <string>PingFang SC</string>
            <string>Hiragino Sans GB</string>
            <string>Source Han Sans SC</string>
            <string>SimHei</string>
            <string>黑体</string>
            <string>WenQuanYi Micro Hei</string>
            <string>Noto Sans CJK SC</string>
            <string>sans-serif</string>
            <string>sans</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Sans</string>
            <string>FZYouHei_GBK</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <!-- serif fonts prefer -->
    <match>
        <test name="family">
            <string>Droid Serif</string>
            <string>DejaVu Serif</string>
            <string>Gentium Plus</string>
            <string>Times</string>
            <string>Times New Roman</string>
            <string>WenQuanYi Bitmap Song</string>
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif</string>
            <string>Georgia</string>
            <string>FZNewShuSong-Z10</string>
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>

    <!-- monospace fonts prefer -->
    <match>
        <test name="family">
            <string>Bitstream Vera Sans Mono</string>
            <string>Courier</string>
            <string>Courier New</string>
            <string>Consolas</string>
            <string>Dejavu Sans Mono</string>
            <string>Droid Sans Mono</string>
            <string>Liberation Mono</string>
            <string>Menlo</string>
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Monaco</string>
            <string>Noto Sans Mono</string>
            <string>FZYouHei_GBK</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <!-- special settings -->
    <match target="font">
        <test name="family">
            <string>Monaco</string>
            <string>FZYouHei_GBK</string>
            <string>Noto Sans CJK SC</string>
        </test>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    </match>

    <match target="font">
        <test name="family">
            <string>Dejavu Sans</string>
            <string>Dejavu Sans Mono</string>
            <string>Ubuntu</string>
        </test>
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    </match>

    <match target="font">
        <test name="family">
            <string>FZLanTingHei-R-GBK</string>
            <string>Microsoft YaHei</string>
            <string>微软雅黑</string>
        </test>
        <edit name="autohint" mode="assign"><bool>true</bool></edit>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    </match>

    <match target="font">
        <test name="family">
            <string>WenQuanYi Micro Hei</string>
        </test>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    </match>

    <!-- Add generic family. -->
    <match target="pattern">
        <test qual="any" name="family"><string>emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <!-- This adds Noto Color Emoji as a final fallback font for the default font families. -->
    <match target="pattern">
        <test name="family"><string>sans</string></test>
        <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="font">
        <test name="family">
            <string>Noto Color Emoji</string>
        </test>
        <edit name="antialias" mode="assign"><bool>false</bool></edit>
    </match>

    <!-- Block Symbola from the list of fallback fonts. -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Symbola</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <!-- Use Noto Color Emoji when other popular fonts are being specifically requested. -->
    <match target="pattern">
        <test qual="any" name="family"><string>Apple Color Emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Segoe UI Emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Segoe UI Symbol</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Android Emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Twitter Color Emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Twemoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Twemoji Mozilla</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>TwemojiMozilla</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>EmojiTwo</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Emoji Two</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>EmojiSymbols</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>Symbola</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>EmojiOne</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>EmojiOne Color</string></test>
        <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
    </match>
</fontconfig>
